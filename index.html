<html>
    <body>
        <h2>
            JavaScript async/ await
        </h2>
        <p id="result"></p>
        <script>
            async function add(a,b) {
                var response = await a + b;
                display (response);
            }
            function display(some) {
                document.getElementById("result").innerHTML = some;
            }
            add(10, 28);
        </script>
    </body>
</html>
